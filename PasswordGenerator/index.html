<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <img class="logo" src="images/logo.png" alt="Gerador de senha">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" class="slider" id="slider" min="5" max="30" value="10">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPass()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
